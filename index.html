<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio en ligne</title>
    <link rel="stylesheet" href="CSS/style.css"> <!-- Lien vers le fichier CSS -->
    <script src="JS/script.js" defer></script> <!-- Lien vers le fichier JavaScript principal -->
</head>
<body>
    <header>
        <h1>Radio en ligne</h1> <!-- Titre de l'application -->
    </header>
    <main>
        <section class="playlist">
            <h2>Ma Playlist</h2> <!-- Titre de la section de la playlist -->
            <ul> <!-- Liste non ordonnée pour les éléments de la playlist -->
                <li class="music-item" data-src="upload/music/KINGDOM HEARTS - Dearly Beloved - All Versions 2002-2017.mp4">
                    <img src="upload/Images/Kingdom_Hearts_Logo.png" alt="KINGDOM HEARTS - Dearly Beloved - All Versions 2002-2017">
                    <p class="music-title">KINGDOM HEARTS - Dearly Beloved - All Versions 2002-2017</p>
                </li>
                <li class="music-item" data-src="upload/music/Dont Think Twice.mp4">
                    <img src="upload/Images/imagekh3.jpg" alt="Dont Think Twice">
                    <p class="music-title">Dont Think Twice</p>
                </li>
                <li class="music-item" data-src="upload/music/Sanctuary (Ending).mp4">
                    <img src="upload/Images/Sactuary.jpg" alt="Sanctuary (Ending)">
                    <p class="music-title">Sanctuary (Ending)</p>
                </li>
                <!-- Ajoutez d'autres éléments li pour chaque musique avec les jaquettes et les titres correspondants -->
            </ul>
        </section>
        
        <section class="player">
            <h2>Lecteur</h2> <!-- Titre de la section du lecteur audio -->
            <div id="audio-controls"> <!-- Identifiant ajouté pour regrouper les contrôles audio -->
                <p>Musique en cours : <span id="musicNameDisplay">Aucune</span></p> <!-- Affichage du nom de la musique en cours -->
                <audio id="audioPlayer" controls> <!-- Balise audio pour le lecteur audio -->
                    Your browser does not support the audio element.
                </audio>
                <div class="controls"> <!-- Conteneur pour les boutons de contrôle -->
                    <img id="play" src="upload/Bouton/play.jpg" alt="Play"> <!-- Bouton Play -->
                    <img id="pause" src="upload/Bouton/bouton.jpg" alt="Pause"> <!-- Bouton Pause -->
                    <img id="stop" src="upload/Bouton/stop.jpg" alt="Stop"> <!-- Bouton Stop -->
                    <img id="repeat" src="upload/Bouton/repeat.png" alt="Répéter"> <!-- Bouton Répéter -->
                    <img id="random" src="upload/Bouton/aleatoire.jpg" alt="Aléatoire"> <!-- Bouton Aléatoire -->
                </div>
                
            </div>
        </section>
        <section class="equalizer">
            <h2>Égaliseur audio</h2>
            <div class="equalizer-controls">
                <label for="bass">Basse</label>
                <input type="range" id="bass" min="0" max="100" value="50">
                <label for="mid">Médium</label>
                <input type="range" id="mid" min="0" max="100" value="50">
                <label for="treble">Aigus</label>
                <input type="range" id="treble" min="0" max="100" value="50">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Radio en ligne. Tous droits réservés.</p> <!-- Copyright -->
    </footer>
</body>
</html>
